<html>
    <head>
        <title>STUDENT REGISTRATION</title>
        <!-- linking css file -->
        <link rel="stylesheet" href="sturegistrationstyle.css">
    </head>
    <body>

        <!-- <h3>Academic Details</h3> -->
        <section class="formbox">
        <div class="regiscontainer">
            <div class="regisheader">
                <h2>Student Registration</h2>
            </div>

        <form action="StuRegistrationServ" method="post"  class="stuform">
            <div class="details">
                <h2>Academic Details</h2>
            </div>
            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stuid.gif" width="50px" height="50px"/>
                </div>
                <label>Registration No.</label>
            <input  type="text" size="10" name="sturegno"  id="sname"  required autofocus placeholder="Enter Student Registration No.">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stupwd.gif" width="50px" height="50px"/>
                </div>
                <label>Password</label>
            <input type="password" size="15" name="stupwd" id="spwd"  required placeholder="Enter Student Password">
            </div>
            <!-- <input type="file"/> -->
            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stujoindate.gif" width="50px" height="50px"/>
                </div>
                <label>Joining Date</label>
            <input type="date"  name="stujoindate" required>
            </div>
            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stubranch.gif" width="50px" height="50px"/>
                </div>
                <label>Branch</label>
            <select name="branch" required>
                <option value="CSE">CSE</option>
                <option value="CSM">CSM</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CYBER">CYBER SECURITY</option>
            </select>
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stujoinyear.gif" width="50px" height="50px"/>
                </div>
                <label>Joining Year</label>
            <select name="stuyear">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stuexam.gif" width="50px" height="60px"/>
                </div>
                <label>Joining Sem</label>
            <select name="stusem">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            </div>

            <!-- <input type="date" size="50" name="acadyear" placeholder="Enter Student Academic Year"> -->
            <!-- <h3>Personal Details</h3> -->
            <div class="details">
                <h2>Student Details</h2>
            </div>
            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stuname.gif" width="50px" height="50px"/>
                </div>
                <label>Student Name</label>
            <input type="text" size="15" name="stuname"   required  placeholder="Enter Student Name">
            </div>

            <div class="fie">
                <div class="regicons">
                    <img src="codeimages/stugender.gif" width="50px" height="50px"/>
                </div>
                <label>Student Gender</label>
                <div class="radi">
            <input type="radio" name="stugender" value="male" required checked/>Male
            <input type="radio" name="stugender" value="female" required />Female
        </div>
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/studob.gif" width="50px" height="50px"/>
                </div>
                <label>Student DOB</label>
            <input type="date"  name="studob" required  placeholder="Enter Student Dob">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stumother.gif" width="50px" height="50px"/>
                </div>
                <label>Student Mother name</label>
            <input type="text" size="15" name="stumothername"  required placeholder="Enter Student Mother Name">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stufather.gif" width="50px" height="50px"/>
                </div>
                <label>Student Father Name</label>
            <input type="text" size="15" name="stufathername"  required placeholder="Enter Student Father Name">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stuaddress.gif" width="50px" height="50px"/>
                </div>
                <label>Student Address</label>
            <input type="text" size="25" name="stuaddress"  required placeholder="Enter Student Address">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stumob.gif" width="50px" height="50px"/>
                </div>
                <label>Student Mobile No.</label>
            <input type="tel" size="10" name="stumobile"  required placeholder="Enter Student Mobile">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/partel.gif" width="50px" height="50px"/>
                </div>
                <label>Parent Mobile No.</label>
            <input type="tel" size="10" name="stuparmobile"  required placeholder="Enter Parent Mobile">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/Aadhaar.gif" width="50px" height="50px"/>
                </div>
                <label>Studet Aadhar</label>
            <input type="text" size="11" name="stuaadhar"  required placeholder="Enter Student Aadhar">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stuemail.gif" width="50px" height="50px"/>
                </div>
                <label>Student Email</label>
            <input type="email" size="25" name="stuemail"  required placeholder="Enter Student Email">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stueamcetres.gif" width="50px" height="50px"/>
                </div>
                <label>Eamcet Hallticket</label>
            <input type="text" size="15" name="stueamcetht"  required  placeholder="Enter Student Eamcet Hallticket No.">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stueamcet.gif" width="50px" height="50px"/>
                </div>
                <label>Eamcet Rank</label>
            <input type="text" size="15" name="stueamcetrank" required  placeholder="Enter Student Eamcet Rank">
            </div>

            <div class="field">
                <div class="regicons">
                    <img src="codeimages/stuinterclg.gif" width="50px" height="50px"/>
                </div>
                <label>Student Inter Clg Name</label>
            <input type="text" size="15" name="stuinterclg"  required  placeholder="Enter Student Inter Clg Name">
            </div>

            <input type="submit" class="button1" value="Register">
            <input type="reset" class="button2" value="cancel">

            <button onclick="window.print()" class="printpdf">print</button>
        </form>
    </div>
    </section>
    </body>
</html>
